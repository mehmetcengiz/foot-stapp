<ion-view view-title="Home">
  <ion-content>

    <!-- Show events and collections if any -->
    <ion-list ng-show="!!homecards.length">
      <ion-item ng-repeat="homecard in homecards">
        <div class="list card">
          <div class="item item-avatar">
            <img ng-src="{{homecard.avatar}}">
            <h2>{{homecard.name}}</h2>
            <p>November 05, 1955</p>
          </div>

          <div class="item item-body">
            <img class="full-image" ng-src="{{homecard.eventPhoto}}">

            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis, debitis.
            </p>

            <p>
              <a href="#" class="subdued">1 Like</a>
              <a href="#" class="subdued">5 Comments</a>
            </p>
          </div>
        </div>
      </ion-item>
    </ion-list>

    <!-- No event or collection to display -->
    <h1 ng-show="homecards.length == 0">Bo≈ü</h1>
  </ion-content>
</ion-view>
